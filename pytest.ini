[pytest]
markers =
    integration: marque les tests d'intégration réels
filterwarnings =
    error:.*Mixing V1 models and V2 models.*:UserWarning
    ignore:Support for class-based `config` is deprecated.*:DeprecationWarning
    ignore:.*Méthode de tâche '.*' non implémentée, ignorée.*:UserWarning
addopts = -p no:langsmith -p no:langsmith.testing -p no:langsmith.pytest_plugin
